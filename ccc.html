<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamSaathi - Learning Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* --- Font and Base --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7faff;
        }

        /* --- Naye Page Transition Animations --- */
        @keyframes slideInFromRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideOutToLeft {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .page {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .page.active {
            display: block;
        }

        .page-enter {
            animation: slideInFromRight 0.4s ease-out forwards;
        }
        .page-exit {
            animation: slideOutToLeft 0.4s ease-out forwards;
        }

        /* --- Favorite Icon Style --- */
        .fav-icon.favorited svg {
            fill: #ef4444;
            stroke: #ef4444;
        }

        /* --- Scrollbar Styling --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a8b5c1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8e9ca9;
        }

        /* --- Splash Screen Animation --- */
        @keyframes web-load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .loading-bar {
            animation: web-load 1.5s ease-out forwards;
        }

        /* फेवरिट पेज के लिए नया CSS */
        #favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .favorite-batch-card {
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .favorite-batch-card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(236, 72, 153, 0.3);
        }

        /* Favorite icon animation */
        .fav-icon {
            transition: all 0.3s ease;
        }

        .fav-icon:hover {
            transform: scale(1.1);
        }

        .fav-icon.favorited {
            animation: heartBeat 0.6s ease;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Favorite page specific styles */
        #page-favorites {
            background: linear-gradient(135deg, #fdf2ff 0%, #f0f9ff 100%);
        }

        .favorite-batch-card {
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #ec4899, #8b5cf6) border-box;
        }
    </style>
</head>
